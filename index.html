<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body class="container">
    <h1 class="text-center">Coffee!</h1>
    <hr style="border: none; height: 1px; background-color: #333;width: 95%">
    <div class="container row">
        <div class="container col-7">
            <table class=" mr-5" style=" padding: 0" >
                <thead>
                <tr class="d-none" style="display: flex; justify-content: center">
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody class="container d-inline-flex flex-wrap" id="coffees"></tbody>
            </table>
        </div>
        <div class="d-flex flex-column col-5">
            <!-- Not the one -->
            <div class="mb-3" style="border-bottom: 1px solid gray" >
                <div class="form-group col-12" style="padding: 0">
                    <form class="d-flex row">
                        <label for="roast-selection" class="col-12 p-0" style="font-weight: bold">Roast</label>
                        <select class="col-12" id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                    <form class="d-flex row">
                        <label for="roast-selection" class="" style="font-weight: bold">Coffee Name</label>
                        <input id="coffee-search" type="text" class="form-control mb-3">

                        <input  id="submit" type="submit" class=" btn btn-primary btn-lg btn-block" />
                    </form>

                </div>
            </div>


            <h2 class ="text-center">Add a Coffee</h2>
            <div class="d-flex flex-column form-group">
                <form class="d-flex row">
                    <label for="roast-selection" class="col-12 p-0" style="font-weight: bold">Roast</label>
                    <select class="col-12" id="new-roast">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </form>
                <form class="d-flex row">
                    <label for="roast-selection" class="col-12 p-0" style="font-weight: bold">Coffee Name</label>
                    <input id="addCoffee" type="text" class="form-control mb-3">

                    <input id="submit-2" type="submit" class="btn btn-primary btn-lg btn-block" />
                </form>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
